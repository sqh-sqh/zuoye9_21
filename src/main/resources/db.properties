# mysql数据库配置
# 配置说明
# 	driverClassName	: 数据库驱动的名称
# 	url				: 数据库的地址
# 	username		: 用户名
# 	password		: 密码
jdbc.mysql.driverClassName=com.mysql.cj.jdbc.Driver
jdbc.mysql.url=jdbc:mysql://localhost:3306/manage?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
jdbc.mysql.username=root
jdbc.mysql.password=root

# 分页每页的数据条数
pagesize=5